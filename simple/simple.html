<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/simple.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-4"><textarea id="lyrics-input" class="col-container"></textarea></div>
    <div class="col-xs-4"><div id="tag-area" class="col-container"></div></div>
    <div class="col-xs-4"><pre id="json-output" class="col-container"></pre></div>
  </div>

</div>

  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/handlebars.runtime-v4.0.5.js"></script>
  <script type="text/javascript" src="js/simple.js"></script>

  <script id="lyrics-template" type="text/x-handlebars-template">
    {{#each lines}}
      <div>{{this.text}}</div>
    {{/each}}
  </script>
</body>
</html>
